# Test Configuration for Integration Tests
# DynamoDB Configuration for Tests
app.dynamodb.table-name=fintechdemo-workflow-test

# AWS Configuration for LocalStack/Testcontainers
aws.accessKeyId=test
aws.secretAccessKey=test
aws.region=us-east-1

# Logging Configuration for Tests
logging.level.org.springframework.cloud.function=INFO
logging.level.com.fintechdemo.workflow=DEBUG
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN

# Disable banner for cleaner test output
spring.main.banner-mode=off

# JPA/Hibernate settings (if needed later)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false 
